<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> HarmonyStream</h1>
            <p>Advanced Web Music Player with Repeat Counter</p>
        </header>
        
        <div class="player">
            <div class="now-playing">
                <img id="cover" src="assets/default-cover.jpg" alt="Album Cover">
                <div class="song-info">
                    <h2 id="song-title">Select a Song</h2>
                    <p id="song-artist">-</p>
                    <div class="progress">
                        <input type="range" id="progress-bar" value="0" max="100">
                        <div class="time">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                
                <div class="repeat-control">
                    <label>Repeat: </label>
                    <input type="number" id="repeat-count" value="1" min="1" max="10">
                    <span> times</span>
                </div>
                
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" value="70" max="100">
                </div>
            </div>
            
            <div class="playlist">
                <h3><i class="fas fa-list"></i> Playlist</h3>
                <ul id="song-list">
                    <!-- Songs will be loaded here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="player.js"></script>
</body>
</html>
